<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>CSS Layout Challenge</title>
	<meta charset="UTF-8" />
	<!-- link to FontAwesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- my stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles/css_layout_challenge.css">
</head>
<body>
	<header>
		<a href="#"><h1>Greg's List</h1></a>
		<nav>
			<ul>
				<li><a href="#">Post</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form action="url.com">
			<div>
				<label for="search">Search Jobs</label>
				<input id="search" type="search" placeholder="Developer, designer, internship..." />
				<button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>
		</form>
		<ul class="classifides">
			<li><span class="date_locale">June 22</span> <a href="#">Technical Project Manager</a> <span class="date_locale">Midtown East</span></li>
			<li><span class="date_locale">June 21</span> <a href="#">Frontend Developer</a> <span class="date_locale">Soho</span></li>
			<li><span class="date_locale">June 20</span> <a href="#">Senior Python Developer / Cofounder</a> <span class="date_locale">Flatiron</span></li>
		</ul>
	</main>	
</body>
</html>
